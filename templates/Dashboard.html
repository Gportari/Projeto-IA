<div class="flex flex-col gap-2 mt-4">

<div class="lg:col-span-2">
<label class="block text-gray-800 dark:text-white text-base font-medium leading-normal pb-2" for="model-name">Model Name</label>
<div class="relative">
<span class="material-symbols-outlined text-gray-500 dark:text-[#92adc9] absolute left-4 top-1/2 -translate-y-1/2">search</span>
<input class="form-input w-full rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#324d67] bg-gray-50 dark:bg-[#192633] focus:border-primary/50 dark:focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-[#92adc9] pl-12 pr-4 text-base font-normal leading-normal" id="model-name" placeholder="Search by model name..." type="text"/>
</div>
</div>
<div>

<option>All Types</option>
<option>Classification</option>
<option>Regression</option>
<option>Clustering</option>
<option>Object Detection</option>
</select>
</div>
<div class="flex items-end">
<button class="w-full px-6 py-3 h-14 rounded-lg text-white font-semibold text-base bg-primary hover:bg-primary/90">
                                Apply Filters

</div>
<div class="bg-white dark:bg-[#111a22] rounded-xl p-6 border border-gray-200 dark:border-[#324d67] aspect-square flex flex-col">
